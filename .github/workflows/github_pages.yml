name: Generate Doc Coverage and Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install V
        run: |
            git clone --depth=1 https://github.com/vlang/v
            cd v
            make

      - name: Generate documentation HTML
        run: |
          ./v/v run main.v
          mv doc_coverage.html index.html
          cat index.html

      - name: Upload artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: index.html

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
